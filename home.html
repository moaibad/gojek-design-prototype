<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body{
            margin: 0px;
        }
    </style>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        data-tag="font"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="status_bar">
                <div class="jam">
                    <span class="jam_text">
                        <span>19:20</span>
                    </span>
                </div>

                <img src="./assets/koneksi.svg" alt="koneksi" class="koneksi"/>
                <img src="./assets/wifi.svg" alt="wifi" class="wifi"/>
                <img src="./assets/battery.png" alt="battery" class="battery"/>

            </div>

            <div class="header-tab">
                <div class="header-tab-box">
                    <img src="./assets/beranda_highlight.png" alt="beranda_highlight" style="padding-left:5px; padding-top;2px; width: 83px; height: 40px;"/>
                </div>
                <div class="header-tab-box">
                    <span style="margin:auto; color: rgb(255, 255, 255); font-family: SF Pro Display; font-size: 14px; font-weight: 700;">Promo</span>
                </div>
                <div class="header-tab-box">
                    <span style="margin:auto; color: rgb(255, 255, 255); font-family: SF Pro Display; font-size: 14px; font-weight: 700;">Pesanan</span>
                </div>
                <div class="header-tab-box">
                    <span style="margin:auto; color: rgb(255, 255, 255); font-family: SF Pro Display; font-size: 14px; font-weight: 700;">Chat</span>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
