<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
    body {
      margin: 0px;
    }
  </style>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    data-tag="font" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    data-tag="font" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/raditya1.css" />
</head>

<body>
  <div class="base">
    <div class="header">
      <div class="status_bar">
        <div class="jam">
          <span class="jam_text">
            <span>19:20</span>
          </span>
        </div>

        <img src="./assets/koneksiB.svg" alt="koneksi" class="koneksi" />
        <img src="./assets/wifiB.svg" alt="wifi" class="wifi" />
        <img src="./assets/borderi177-ueu-200h.png" alt="BorderI177" class="pin-border" />
        <img src="./assets/capi177-9y6j.svg" alt="CapI177" class="pin-cap" />
        <img src="./assets/capacityi177-zl84-200h.png" alt="CapacityI177" class="pin-capacity" />
      </div>



    </div>
    <div class="body">
      <div class="pin-text-header">
        <img src="assets/vector1772-hzqw.svg" alt="Vector1772" class="pin-vector" />
        <span class="pin-text02"><span>Masukkan PIN GoPay</span></span>
      </div>

      <div class="pin-pin-green">
        <div class="pin-tab">
          <img src="assets/rectangle5i177-vm0s-200h.png" alt="Rectangle5I177" class="pin-rectangle5" />
        </div>
        <span class="pin-text32"><span>PIN</span></span>
      </div>
      <div class="pin-face--hite">
        <div class="pin-tab1">
          <img src="assets/rectangle5i177-s38g-200h.png" alt="Rectangle5I177" class="pin-rectangle51" />
        </div>
        <span class="pin-faceid-text"> <a href="raditya2.html">FACEID</a></span>
      </div>
      <div class="text-instruksi">
        <span>Masukkan 6 digit PIN Kamu</span>
      </div>
      <div class="password-input">
        <input type="password" maxlength="5" />
      </div>
      <div class="pin-fingerprint">
        <div class="pin-tab2">
          <img src="assets/rectangle5i177-zg1l-200h.png" alt="Rectangle5I177" class="pin-rectangle52" />
        </div>
        <span class="pin-text36"><a href="raditya3.html">FINGERPRINT</a></span>
      </div>
      <div class="pin-keyboards-numerici-phone">
        <div class="pin-frame-keyboard-light-helper">
          <div class="pin-background-keyboard-bg"></div>
          <div class="pin-frame0"><span class="pin-text06">0</span></div>
          <div class="pin-frame1">
            <div class="pin-background-primary-bg"></div>
            <span class="pin-text07">1</span>
          </div>
          <div class="pin-frame2">
            <div class="pin-background-primary-bg1"></div>
            <span class="pin-text08"><span>ABC</span></span>
            <span class="pin-text10">2</span>
          </div>
          <div class="pin-frame3">
            <div class="pin-background-primary-bg2"></div>
            <span class="pin-text11"><span>DEF</span></span>
            <span class="pin-text13">3</span>
          </div>
          <div class="pin-frame4">
            <div class="pin-background-primary-bg3"></div>
            <span class="pin-text14"><span>GHI</span></span>
            <span class="pin-text16">4</span>
          </div>
          <div class="pin-frame5">
            <div class="pin-background-primary-bg4"></div>
            <span class="pin-text17"><span>JKL</span></span>
            <span class="pin-text19">5</span>
          </div>
          <div class="pin-frame6">
            <div class="pin-background-primary-bg5"></div>
            <span class="pin-text20"><span>MNO</span></span>
            <span class="pin-text22">6</span>
          </div>
          <div class="pin-frame7">
            <div class="pin-background-primary-bg6"></div>
            <span class="pin-text23"><span>PQRS</span></span>
            <span class="pin-text25">7</span>
          </div>
          <div class="pin-frame8">
            <div class="pin-background-primary-bg7"></div>
            <span class="pin-text26"><span>TUV</span></span>
            <span class="pin-text28">8</span>
          </div>
          <div class="pin-frame9">
            <div class="pin-background-primary-bg8"></div>
            <span class="pin-text29"><span>WXYZ</span></span>
            <span class="pin-text31">9</span>
          </div>
          <img src="assets/deletei177-85vqp.svg" alt="DeleteI177" class="pin-delete" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
