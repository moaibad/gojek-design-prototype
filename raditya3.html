    <link rel="stylesheet" href="./style.css" />

<body>
    <div class="base">
        <div class="header">
            <div class="status_bar">
                <div class="jam">
                    <span class="jam_text">
                        <span>19:20</span>
                    </span>
                </div>

                <img src="./assets/koneksiB.svg" alt="koneksi" class="koneksi" />
                <img src="./assets/wifiB.svg" alt="wifi" class="wifi" />
                <img src="./assets/borderi177-ueu-200h.png" alt="BorderI177" class="pin-border" />
                <img src="./assets/capi177-9y6j.svg" alt="CapI177" class="pin-cap" />
                <img src="./assets/capacityi177-zl84-200h.png" alt="CapacityI177" class="pin-capacity" />
            </div>



        </div>
        <div class="body">
            <div class="finger-print-container">
                <div class="finger-print-finger-print">
                  <div class="finger-print-touch-id">
                    <div class="finger-print-shape">
                      <img
                        src="assets/union1831-jp3i.svg"
                        alt="Union1831"
                        class="finger-print-union"
                      />
                    </div>
                  </div>
                  <span class="finger-print-text">
                    <span>Fingerprint Verification</span>
                  </span>
                  <span class="finger-print-text2">
                    <span>Touch the Fingerprint Sensor</span>
                  </span>
                  <div class="finger-print-clear">
                    <div class="finger-print-tab">
                      <img
                        src="assets/rectangle5i183-cdw-200h.png"
                        alt="Rectangle5I183"
                        class="finger-print-rectangle5"
                      />
                    </div>
                    <span class="finger-print-text4"><a href="raditya1.html">Cancel</a></span>
                  </div>
                </div>
              </div>
        </div>
